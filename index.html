<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h5 id="playlist">Playlist Title</h5>
        <img id="cover" alt="Album Cover">
        <audio id="audio" src="/songs/I Will Find Official Music.mp3"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-title">Song title</div>
                <div id="artist" class="grey-color">Artist title</div>
            </div>
            <button id="like" class="button grey-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-nav"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button biggest-button"><i class="bi bi-play-circle"></i></button>
            <button id="next" class="button button-nav"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
